<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 18</title>
    <style>
        .cor{
            background-color: red;
            border: 3px solid black;
        }
        .check{
            background-color: blue;
            border: 3px solid black;   
        }
    </style>
</head>
<body>
    <label>Radio:</label><br>
    <input type="radio" id="radio1" name="radio" value="1">
    <label class="cor"for="radio1">Radio1</label><br>
    <input type="radio" id="radio2" name="radio" value="2">
    <label class="cor"for="radio2">Radio2</label><br><br>
<label>Checkbox:</label><br>
    <input type="checkbox" id="checkbox1" name="checkbox1">
    <label class="check"for="checkbox1">Checkbox1</label><br>
    <input type="checkbox" id="checkbox2" name="checkbox2">
    <label class="check"for="checkbox2">Checkbox2</label><br><br>

</body>
</html>
